name: Validate

on:
  pull_request:
  push:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Check build output
        run: |
          if [ ! -f "dist/ha-plex-card.js" ]; then
            echo "Build failed: ha-plex-card.js not found"
            exit 1
          fi
          echo "Build successful!"
